name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        racket-version: ['8.0', '8.9', 'current']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Racket
      uses: Bogdanp/setup-racket@v1.11
      with:
        architecture: 'x64'
        distribution: 'full'
        variant: 'regular'
        version: ${{ matrix.racket-version }}
    
    - name: Cache Racket dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.local/share/racket
          ~/.racket
        key: ${{ runner.os }}-racket-${{ matrix.racket-version }}-${{ hashFiles('**/info.rkt') }}
        restore-keys: |
          ${{ runner.os }}-racket-${{ matrix.racket-version }}-
    
    - name: Install dependencies
      run: raco pkg install --auto --name ella
    
    - name: Run tests
      run: |
        raco test main.rkt
        bash test_all.sh
    
    - name: Check package setup
      run: raco setup --check-pkg-deps --unused-pkg-deps ella